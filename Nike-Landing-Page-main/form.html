<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.logo {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

.logo img {
  margin-right: 10px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

input[type="email"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.button {
  background-color: #000;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.link {
  margin-top: 10px;
  font-size: 12px;
  color: #666;
  margin-top: 25px;
}

.continue{
    margin-top: 10px;
    background-color: black;
    color: white;
    border-radius: 10px;
    padding: 10px 20px;
}

#continue{
    text-decoration: none;
    color: white;
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="./images/nike-logo-0.png" alt="Nike logo" height="60">
  </div>
  <h1>Enter your email to join us or sign in.</h1>
  <div class="form-group">
    <input type="email" id="email" placeholder="Email*">
  </div>
  <div class="continue"><a id="continue" href="index.html">Continue</a>
  </div>
  <div class="link">
    By continuing, I agree to Nike's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.
  </div>
  </div>
  </body>
</html>
